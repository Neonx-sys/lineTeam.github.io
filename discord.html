<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Контактна група</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700&display=swap" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #0088ff97 0%, #8d01ff 100%);
            min-height: 100vh;
            margin: 0;
            font-family: 'Montserrat', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            background: #fff;
            border-radius: 18px;
            box-shadow: 0 8px 32px rgba(44, 62, 80, 0.15);
            padding: 40px 32px;
            text-align: center;
            max-width: 400px;
            width: 100%;
        }
        h1 {
            color: #2d3a4b;
            margin-bottom: 18px;
            font-size: 2rem;
        }
        p {
            color: #4a6073;
            margin-bottom: 28px;
            font-size: 1.1rem;
        }
        .discord-link {
            display: inline-flex;
            align-items: center;
            background: #5865F2;
            color: #fff;
            text-decoration: none;
            padding: 14px 32px;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 700;
            transition: background 0.2s;
            box-shadow: 0 4px 16px rgba(88, 101, 242, 0.08);
            gap: 10px;
        }
        .discord-link:hover {
            background: #4752C4;
        }
        .discord-icon {
            width: 22px;
            height: 22px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Join our discord group!</h1>
        <p>Stay connected and get the latest news in our Discord group.</p>
        <a class="discord-link" href="https://discord.gg/dsPARZ5Hwh" target="_blank">
            <img class="discord-icon" src="https://cdn-icons-png.flaticon.com/512/5968/5968756.png" alt="Discord">
            Join the group
        </a>
    </div>
</body>
</html>
