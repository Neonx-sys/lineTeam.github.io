<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Контактна група</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700&display=swap" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #74ebd5 0%, #ACB6E5 100%);
            min-height: 100vh;
            margin: 0;
            font-family: 'Montserrat', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            background: #fff;
            border-radius: 18px;
            box-shadow: 0 8px 32px rgba(44, 62, 80, 0.15);
            padding: 40px 32px;
            text-align: center;
            max-width: 400px;
            width: 100%;
        }
        h1 {
            color: #2d3a4b;
            margin-bottom: 18px;
            font-size: 1.92rem;
        }
        p {
            color: #4a6073;
            margin-bottom: 28px;
            font-size: 1.1 rem;
        }
        .tg-link {
            display: inline-block;
            background: #229ED9;
            color: #fff;
            text-decoration: none;
            padding: 14px 32px;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 700;
            transition: background 0.2s;
            box-shadow: 0 4px 16px rgba(34,158,217,0.08);
        }
        .tg-link:hover {
            background: #176ca6;
        }
        .tg-icon {
            vertical-align: middle;
            margin-right: 8px;
            width: 22px;
            height: 22px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Join our telegram group!</h1>
        <p>Stay connected and get the latest news in our Telegram group.</p>
        <a class="tg-link" href="https://t.me/+U4WtbrH2HEA3ZTMy" target="_blank">
            <svg class="tg-icon" viewBox="0 0 240 240" fill="none">
                <circle cx="120" cy="120" r="120" fill="#229ED9"/>
                <path d="M175 75L60 120.5L100.5 132.5M175 75L157.5 175L100.5 132.5M175 75L100.5 132.5" stroke="#fff" stroke-width="16" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
            Join the group
        </a>
    </div>
</body>
</html>
