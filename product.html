<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Продукти | Наш Сайт</title>
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        body {
             font-family: 'Press Start 2P', cursive;
             background: #3c3c3c url('images/minecraft_background.png') repeat;
             color: #fff;
             margin: 0;
        }
        header {
             background: #2a2a2a;
             padding: 10px;
             border-bottom: 3px solid #00a000;
        }
        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
        }
        nav li {
            margin-right: 15px;
        }
        nav a {
            color: #00ff00;
            text-decoration: none;
            border: 2px solid transparent;
            padding: 5px 10px;
        }
        nav a.active, nav a:hover {
            border: 2px solid lch(89.6% 107.14 130.83);
        }
        main {
            padding: 20px;
        }
        h1, h2 {
            text-shadow: 2px 2px 0 #005223;
        }
        .product-list {
            display: flex;
            flex-wrap: wrap;
        }
        .product-item {
            background: #2a2a2a;
            border: 3px solid #00a04b;
            margin: 10px;
            padding: 10px;
            width: calc(50% - 40px);
            box-sizing: border-box;
        }
        .product-item img {
            width: 100%;
            height: auto;
            border-bottom: 3px solid #00a000;
        }
        .product-item a {
            display: inline-block;
            margin-top: 10px;
            color: #00ff00;
            text-decoration: none;
            border: 2px solid #00ff00;
            padding: 5px 10px;
        }
        footer {
            background: #2a2a2a;
            padding: 10px;
            text-align: center;
            border-top: 3px solid #00a000;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Головна</a></li>
                <li><a href="product.html" class="active">Продукти</a></li>
                <li><a href="contact.html">Контакти</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section>
            <h1>Наші Продукти</h1>
            <p>Опис продуктів, які ми пропонуємо.</p>
            <div class="product-list">
                <article class="product-item">
                    
                    <h2>LineClient</h2>
                    <p>Кращий чіт клієнт для версії 1.16.5</p>
                    <a href="product-details.html?id=1">Скачати файл</a>
                </article>
                <article class="product-item">
                    
                    <h2>Soon...</h2>
                    <p>Soon...</p>
                    <a href="?product-details.html?id=2">Дізнатись більше</a>
                </article>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 1488 Наш Сайт. Всі права незахищено.</p>
    </footer>
</body>
</html>
