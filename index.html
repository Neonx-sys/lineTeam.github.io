<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LineClient</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

        body {
            margin: 0;
            /* Простий темний фон */
            background-color: #222;
            padding: 0;
            font-family: 'Press Start 2P', cursive;
            color: #ffffff;
            min-height: 100vh;
            text-align: center;
        }

        header {
            /* Градієнт, як на кнопці */
            background: linear-gradient(90deg, #00aaff 0%, #19db20 100%);
            padding: 60px 0 40px 0;
            box-shadow: 0 4px 24px rgba(0, 255, 238, 0.345);
        }

        header h1 {
            font-size: 2.5rem;
            color: #fff;
            letter-spacing: 2px;
            margin: 0;
            text-shadow: 2px 2px 8px #222, 0 0 12px #10e3ff;
        }

        .container {
            max-width: 700px;
            margin: 30px auto;
            padding: 32px 24px;
            background: rgb(65, 67, 69); /* Трохи світліший фон для контейнера */
            border-radius: 18px;
            box-shadow: 0 8px 32px rgba(0, 255, 4, 0.384);
        }

        .container p {
            font-size: 1.1rem;
            color: #e0e0e0;
            margin-bottom: 32px;
            text-shadow: 2px 2px 4px #00eeff;
        }

        .button {
            background: linear-gradient(90deg, #00aaff 0%, #19db20 100%);
            color: white;
            font-family: inherit;
            font-size: 1.1rem;
            padding: 18px 44px;
            border-radius: 12px;
            box-shadow: 0 2px 12px rgba(9, 151, 30, 0.532);
            border: none;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            font-weight: bold;
            letter-spacing: 1px;
            transition: background 0.3s, transform 0.2s, box-shadow 0.2s;
        }

        .button:hover {
            background: linear-gradient(90deg, #12ffdb 0%, #00c6ff 100%);
            transform: translateY(-2px) scale(1.04);
            box-shadow: 0 4px 24px rgb(0, 200, 255);
        }

        @media (max-width: 600px) {
            header {
                padding: 32px 0 20px 0;
            }

            .container {
                padding: 16px 8px;
            }

            .button {
                padding: 14px 18px;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>LineClient</h1>
    </header>
    <div class="container">
        <p>LineClient - інновація, яка дозволить тобі стати кращою версією себе</p>
        <a href="product.html" class="button" id="purchaseButton">Отримати зараз</a>
    </div>
    <script>
        document.getElementById('purchaseButton').addEventListener('click', function(e) {
            e.preventDefault();
            alert('Дякуємо за підтримку!');
            window.location.href = 'product.html';
        });
    </script>
</body>
</html>
